query GetDenimReport($id: String!) {
  getDenimReport(id: $id) {
    id
    title
    description
    frontImageUrl
    backImageUrl
    detailImageUrls {
      id
      sortKey
      url
    }
    createdAt
    updatedAt
    denim {
      id
      denimReports {
        id
        title
      }
    }
  }
}
